<!-- tickets/templates/tickets/show_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Upcoming Shows</h1>
<div class="row">
    {% for show in shows %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ show.title }}</h5>
                <p class="card-text">
                    <strong>Date:</strong> {{ show.date|date:"M d, Y H:i" }}<br>
                    <strong>Venue:</strong> {{ show.venue }}<br>
                    <strong>Available Seats:</strong> {{ show.available_seats }}
                </p>
                <a href="{% url 'tickets:show_detail' show.pk %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
